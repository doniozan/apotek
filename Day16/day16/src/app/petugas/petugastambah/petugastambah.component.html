<form  (ngSubmit) = "petugasTambah(dataPetugasTambah)" class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Kode Petugas</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataPetugasTambah.kdPetugas" type="text" name="kdPetugas" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Nama Petugas</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataPetugasTambah.NamaPetugas" name="NamaPetugas" type="text" class="form-control">
        </div>
    </div>
	<div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Alamat Petugas</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataPetugasTambah.AlamatPetugas" name="AlamatPetugas" type="text" class="form-control">
        </div>
    </div>
	<div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Nama Kota</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataPetugasTambah.NamaKota" name="NamaKota" type="text" class="form-control">
        </div>
    </div>
	<div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Nama Provinsi</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataPetugasTambah.NamaProvinsi" name="NamaProvinsi" type="text" class="form-control">
        </div>
    </div>
    <button class="btn btn-success" type="submit">Save</button>
</form>
