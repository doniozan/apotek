<form  (ngSubmit) = "tokoTambah(dataTokoTambah)" class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Kode Toko</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataTokoTambah.kdToko" type="text" name="kdToko" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Nama Toko</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataTokoTambah.NamaToko" name="NamaToko" type="text" class="form-control">
        </div>
    </div>
	<div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Alamat Toko</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataTokoTambah.AlamatToko" name="AlamatToko" type="text" class="form-control">
        </div>
    </div>
	<div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Nama Kota</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataTokoTambah.NamaKota" name="NamaKota" type="text" class="form-control">
        </div>
    </div>
	<div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Nama Provinsi</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataTokoTambah.NamaProvinsi" name="NamaProvinsi" type="text" class="form-control">
        </div>
    </div>
    <button class="btn btn-success" type="submit">Save</button>
</form>
