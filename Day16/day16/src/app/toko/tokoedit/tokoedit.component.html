<form class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Kode Toko</label>
        <div class="col-sm-7">
            <input type="text" name="kdToko" class="form-control" [(ngModel)]="dataEdit.kdToko" id="inputEmail3">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Nama Toko</label>
        <div class="col-sm-7">
            <input type="text" name="NamaProvinsi" class="form-control" [(ngModel)]="dataEdit.NamaToko" id="inputEmail3">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Alamat Toko</label>
        <div class="col-sm-7">
            <input type="text" name="AlamatToko" class="form-control" [(ngModel)]="dataEdit.AlamatToko" id="inputEmail3">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Nama Kota</label>
        <div class="col-sm-7">
            <input type="text" name="NamaKota" class="form-control" [(ngModel)]="dataEdit.NamaKota" id="inputEmail3">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Nama Provinsi</label>
        <div class="col-sm-7">
            <input type="text" name="NamaProvinsi" class="form-control" [(ngModel)]="dataEdit.NamaProvinsi" id="inputEmail3">
        </div>
    </div>
    <button (click)="simpanToko(dataEdit._id)">Simpan</button>
</form>
