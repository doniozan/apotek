<form  (ngSubmit) = "tipePembayaranTambah(dataTipePembayaranTambah)" class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">Kode Tipe Pembayaran</label>
        <div class="col-sm-8">
            <input [(ngModel)]="dataTipePembayaranTambah.kdTipePembayaran" type="text" name="kdTipePembayaran" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">Nama Tipe Pembayaran</label>
        <div class="col-sm-8">
            <input [(ngModel)]="dataTipePembayaranTambah.NamaTipePembayaran" name="NamaTipePembayaran" type="text" class="form-control">
        </div>
    </div>
    <button class="btn btn-success" type="submit">Save</button>
</form>
