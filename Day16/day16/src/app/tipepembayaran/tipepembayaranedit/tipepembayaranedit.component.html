<form class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">Kode Tipe Pembayaran</label>
        <div class="col-sm-7">
            <input type="text" name="kdTipePembayaran" class="form-control" [(ngModel)]="dataEdit.kdTipePembayaran" id="inputEmail3">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">Nama Tipe Pembayaran</label>
        <div class="col-sm-7">
            <input type="text" name="NamaTipePembayaran" class="form-control" [(ngModel)]="dataEdit.NamaTipePembayaran">
        </div>
    </div>
    <button (click)="simpanTipePembayaran(dataEdit._id)">Simpan</button>
</form>
