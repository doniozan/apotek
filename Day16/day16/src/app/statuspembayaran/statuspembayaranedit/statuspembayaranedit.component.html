<form class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Kode Status Pembayaran</label>
        <div class="col-sm-7">
            <input type="text" name="kdStatusPembayaran" class="form-control" [(ngModel)]="dataEdit.kdStatusPembayaran" id="inputEmail3">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Nama Status Pembayaran</label>
        <div class="col-sm-7">
            <input type="text" name="NamaStatusPembayaran" class="form-control" [(ngModel)]="dataEdit.NamaStatusPembayaran">
        </div>
    </div>
    <button (click)="simpanStatusPembayaran(dataEdit._id)">Simpan</button>
</form>
