<form  (ngSubmit) = "statusPembayaranTambah(dataStatusPembayaranTambah)" class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Kode Status Pembayaran</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataStatusPembayaranTambah.kdStatusPembayaran" type="text" name="kdStatusPembayaran" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Nama Status Pembayaran</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataStatusPembayaranTambah.NamaStatusPembayaran" name="NamaStatusPembayaran" type="text" class="form-control">
        </div>
    </div>
    <button class="btn btn-success" type="submit">Save</button>
</form>
