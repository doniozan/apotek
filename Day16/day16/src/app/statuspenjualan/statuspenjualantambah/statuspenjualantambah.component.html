<form  (ngSubmit) = "statusPenjualanTambah(dataStatusPenjualanTambah)" class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">Kode Status Penjualan</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataStatusPenjualanTambah.kdStatusPenjualan" type="text" name="kdStatusPenjualan" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">Nama Status Penjualan</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataStatusPenjualanTambah.NamaStatusPenjualan" name="NamaStatusPenjualan" type="text" class="form-control">
        </div>
    </div>
    <button class="btn btn-success" type="submit">Save</button>
</form>
