<form class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">Kode Status Penjualan</label>
        <div class="col-sm-7">
            <input type="text" name="kdStatusPenjualan" class="form-control" [(ngModel)]="dataEdit.kdStatusPenjualan" id="inputEmail3">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">Nama Status Penjualan</label>
        <div class="col-sm-7">
            <input type="text" name="NamaStatusPenjualan" class="form-control" [(ngModel)]="dataEdit.NamaStatusPenjualan">
        </div>
    </div>
    <button (click)="simpanStatusPenjualan(dataEdit._id)">Simpan</button>
</form>
